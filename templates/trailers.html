<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breaking Bad Trailers</title>
  <link rel="stylesheet" href="/static/styles/style.css" />
</head>
<body>

  <header>
    <h1><span class="element">Tr</span>ailers</h1>
    <p class="tagline">Watch official trailers and promos from Breaking Bad.</p>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/breaking-bad">Description</a>
    <a href="/breaking-bad/characters">Characters</a>
  </nav>

  <div class="container trailers-container">
    {% for trailer in trailers %}
    <div class="trailer-card">
      <h3>{{ trailer.title }}</h3>
      <iframe src="{{ trailer.src }}" frameborder="0" allowfullscreen></iframe>
    </div>
    {% endfor %}
  </div>
</body>
</html>
