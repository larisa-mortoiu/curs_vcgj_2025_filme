<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>The Prestige - Descriere</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/the_prestige_description.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="dark">

  <div class="hero-section">
    <div class="hero-background" style="background-image: url('{{ url_for('static', filename='images/movie_capt.jpg') }}');"></div>
    <div class="hero-title">
      <h1 class="movie-title">The Prestige</h1>
    </div>
  </div>

  <div class="description-wrapper">
    <p class="movie-plot">
      {{ text }}
    </p>
  </div>

  <div class="trailer-wrapper">
    <iframe class="trailer" src="https://www.youtube.com/embed/RLtaA9fFNXU" title="YouTube video" allowfullscreen></iframe>

    <div class="back-button">
      <a href="{{ url_for('prestige') }}" class="btn-back">← Înapoi la pagina filmului</a>
    </div>
  </div>

</body>
</html>
